<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R√©initialisation en cours...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
      color: #333;
    }
    #status {
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üîë R√©initialisation du mot de passe</h1>
  <div id="status">Patiente un instant...</div>

  <script>
    const FRONTEND_URL = "https://app.tonsite.com";
    const token = new URLSearchParams(location.search).get('token');

    if (!token) {
      document.getElementById('status').textContent = "‚ùå Aucun token fourni.";
    } else {
      window.location.href = `${FRONTEND_URL}/reset-password?token=${token}`;
    }
  </script>
</body>
</html>
